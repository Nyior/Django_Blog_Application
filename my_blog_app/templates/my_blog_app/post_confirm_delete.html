{% extends 'my_blog_app/base.html' %}
{% block content %}
<div class = "border mt-2 p-3 content-section">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom">Delete Post</legend>
            <h2>Are you sure you want to delete the post {{ object.title }} ?</h2>
        </fieldset>

        <div class=""form-group>
            <button class="btn btn-sm btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-sm btn-success" href="{% url 'post-detail' object.id %}">
                Cancel</a>
        </div>
    </form>

</div>

{% endblock content%}
